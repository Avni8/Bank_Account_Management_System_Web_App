<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <title>Login-Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            .center-align {
                text-align: center;
                margin-top: 13%;
                color: #000000;
            }
        </style>

    </h:head>
    <h:body>
        <p:growl id="growl_msg" showDetail="false" sticky="true" autoUpdate="true" life="100"  />

        <h:form id="loginForm">

            <div class="center-align">
               
                <h2> Bank Account Management System</h2>
            </div>
            <center>
                <div style="margin-top: 3%; border: 2px solid #ccc; padding: 10px; width: 400px;
                     padding: 14px;">

                    <h3><p:outputLabel value="Login" /></h3>

                    <h:panelGrid columns="2" cellpadding="10">

                        <p:outputLabel for="username" value="Username:" />
                        <p:inputText id="username" value="#{loginController.username}" required="true" >
                            <p:ajax update="@this" process="@this" />
                        </p:inputText>

                        <p:outputLabel for="password" value="Password:" />
                        <p:password id="password" value="#{loginController.password}" required="true" >
                            <p:ajax update="@this" process="@this" />
                        </p:password>

                        <p:commandButton value="Login" actionListener="#{loginController.login()}"
                                         update="loginForm growl_msg" process="@this"/>
                    </h:panelGrid>
                </div>
            </center>
        </h:form>

    </h:body>
</html>
