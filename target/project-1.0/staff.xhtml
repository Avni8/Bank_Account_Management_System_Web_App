<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Staff-Details</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
        <style>
            
             .required-label:after {
                content: "*";
                color: red; /* You can customize the color here */
                margin-left: 4px; /* Adjust the space between the label and the asterisk */
            }

            
        </style>
    </h:head>
    <body>
        <h:form class="my-navbar">    
            <ui:include src="topmenu.xhtml" />  
        </h:form>

        <p:dialog header="Create a new staff" widgetVar="staffDialog" modal="true" 
                  resizable="true">
            <h:form id="staffForm" styleClass="no-border-input">
                <h:panelGrid  columns="2"> 

                    <p:outputLabel value="Name:" styleClass="required-label"/>
                    <p:inputText value="#{staffController.staff.name}" required="true"/>

                    <p:outputLabel value="Age:"/>
                    <p:inputText value="#{staffController.staff.age}"/>

                    <p:outputLabel value="Gender:"/>
                    <p:selectOneRadio value="#{staffController.staff.gender}">
                        <f:selectItem itemLabel="Male" itemValue="Male" />
                        <f:selectItem itemLabel="Female" itemValue="Female" />
                        <f:selectItem itemLabel="Other" itemValue="Other" />
                    </p:selectOneRadio>

                    <p:outputLabel value="Email Address:" styleClass="required-label" />
                    <p:inputText value="#{staffController.staff.email}" required="true" />

                    <p:outputLabel value="Contact:" styleClass="required-label" />
                    <p:inputText value="#{staffController.staff.contact}" required="true"/>

                    <p:outputLabel value="Address:" styleClass="required-label" />
                    <p:inputText value="#{staffController.staff.address}" required="true"/>

                    <p:outputLabel value="Username:" styleClass="required-label" />
                    <p:inputText value="#{staffController.staff.username}" required="true"/>

                    <p:outputLabel value="Password:" styleClass="required-label" />
                    <p:inputText value="#{staffController.staff.password}" required="true"/>
                </h:panelGrid>
                <p:commandButton value="Register staff" action="#{staffController.createUpdate()}"
                                 style="margin-top: 10px;" oncomplete="PF('staffDialog').hide()"
                                 update=":listForm"/>
            </h:form>
        </p:dialog>
        <center>
            <h:form id="listForm" >
                <p:dataTable value="#{staffController.staffList}" var="staff" paginator="true" 
                             rows="10"
                             paginatorPosition="bottom" >


                    <f:facet name="header">
                        Staff Details
                        <div class="button-container" style="position: absolute;
                             top: 45px;
                             left: 95.3%;
                             right: 0;
                             margin: 10px;">
                            <p:commandButton
                                oncomplete="PF('staffDialog').show()"
                                icon="ui-icon-plusthick" title="Add Staff" update=":staffForm" 
                                actionListener="#{staffController.beforeCreate()}" 
                                style="height: 30px;"/>
                        </div>
                    </f:facet>
                    <p:column headerText="Id" width="1" filterBy="#{staff.id}" sortBy="#{staff.id}">
                        <h:outputText value="#{staff.id}" />
                    </p:column>

                    <p:column headerText="Name" width="34" filterBy="#{staff.name}" sortBy="#{staff.name}">
                        <h:outputText value="#{staff.name}" />
                    </p:column>

                    <p:column headerText="Age" width="1">
                        <h:outputText value="#{staff.age}" />
                    </p:column>

                    <p:column headerText="Gender" width="10">
                        <h:outputText value="#{staff.gender}" />
                    </p:column>

                    <p:column headerText="Email" width="35">
                        <h:outputText value="#{staff.email}" />
                    </p:column>

                    <p:column headerText="Contact" width="16">
                        <h:outputText value="#{staff.contact}" />
                    </p:column>

                    <p:column headerText="Address" width="24">
                        <h:outputText value="#{staff.address}" />
                    </p:column>

                    <p:column headerText="Username" width="15">
                        <h:outputText value="#{staff.username}" />
                    </p:column> 

                    <p:column headerText="Action" width="12">

                        <p:commandButton styleClass="ui-button-raised ui-button-success" 
                                         icon="ui-icon-pencil" oncomplete="PF('staffDialog').show()"
                                         title="Edit Staff Details" update=":staffForm" 
                                         action="#{staffController.beforeUpdate(staff)}" />

                        <p:commandButton styleClass="ui-button-raised ui-button-success" 
                                         title="Delete Staff"
                                         icon="ui-icon-trash"
                                         actionListener="#{staffController.delete(staff)}"
                                         update=":listForm"
                                         />
                    </p:column>
                </p:dataTable>
            </h:form>
        </center>    
    </body>
</html>
