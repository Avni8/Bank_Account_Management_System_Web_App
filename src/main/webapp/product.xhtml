<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Product-Details</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    
    <body>
        <h:form class="my-navbar">    
            <ui:include src="topmenu.xhtml" />  
        </h:form>

        <p:dialog header="Create a new product" widgetVar="productDialog" modal="true" resizable="true" width="420" height="410">
            <h:form id="productForm" styleClass="no-border-input">
                <p:panelGrid columns="2"> 
                    
                    <p:outputLabel value="Product Type:" />
                    <p:inputText value="#{productController.product.product_type}" />
                
                </p:panelGrid>
                <p:commandButton value="Save Product" action="#{productController.createUpdate()}"
                                 style="margin-top: 10px;" oncomplete="PF('productDialog').hide()"
                                 update=":listForm"/>
            </h:form>
        </p:dialog>


        <center>
            <h:form id="listForm" >
                <p:dataTable value="#{productController.productList}" var="product" >


                    <f:facet name="header">
                        Product Details
                        <div class="button-container" style="position: absolute;
                             top: 45px;
                             left: 95.3%;
                             right: 0;
                             margin: 10px;">
                            <p:commandButton
                                oncomplete="PF('productDialog').show()"
                                icon="ui-icon-plusthick" title="Add Product" update=":productForm" 
                                actionListener="#{productController.beforeCreate()}" 
                                style="height: 30px;"/>
                        </div>
                    </f:facet>
                    <p:column headerText="Id">
                        <h:outputText value="#{product.id}" />
                    </p:column>

                    <p:column headerText="Product Type">
                        <h:outputText value="#{product.product_type}" />
                    </p:column> 

                    <p:column headerText="Action">

                        <p:commandButton styleClass="ui-button-raised ui-button-success" 
                                         icon="ui-icon-pencil" oncomplete="PF('productDialog').show()"
                                         title="Edit Product" update=":productForm" 
                                         action="#{productController.beforeUpdate(product)}" />

                        <p:commandButton styleClass="ui-button-raised ui-button-success" 
                                         title="Delete Product"
                                         icon="ui-icon-trash"
                                         actionListener="#{productController.delete(product)}"
                                         update=":listForm"
                                         />
                    </p:column>
                </p:dataTable>
            </h:form>
        </center> 
    </body>
</html>
