<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Navigation-Bar</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            .my-navbar .ui-menuitem-text {
                font-weight: normal;
            }
        </style>
    </h:head>
    <body>
        <h:form class="my-navbar">
            <p:menubar>
                <p:menuitem value="Home" url="home.xhtml" />
                <p:menuitem value="User" url="user.xhtml" />
                <p:menuitem value="Staff" url="staff.xhtml" />
                <p:menuitem value="Product" url="product.xhtml" />
            </p:menubar>
        </h:form>
    </body>
</html>
