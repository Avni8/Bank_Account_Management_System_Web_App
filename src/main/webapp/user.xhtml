<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>User-Details</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>

    <body>    

        <h:form class="my-navbar">    
            <ui:include src="topmenu.xhtml" />  
        </h:form>

        <p:dialog header="Create a new user" widgetVar="userDialog" modal="true" resizable="true" width="420" height="410">
            <h:form id="userForm" styleClass="no-border-input">
                <p:panelGrid columns="2"> 

                    <p:outputLabel value="Name:" />
                    <p:inputText value="#{userController.user.name}" />

                    <p:outputLabel value="Address:" />
                    <p:inputText value="#{userController.user.address}" />

                    <p:outputLabel value="Contact:" />
                    <p:inputText value="#{userController.user.contact}" />

                    <p:outputLabel value="Date of Birth:" />
                    <p:inputText value="#{userController.user.dob}" />

                    <p:outputLabel value="Email Address:" />
                    <p:inputText value="#{userController.user.email}" />

                    <p:outputLabel value="Product Type:" />
                    <p:selectOneMenu value="#{userController.user.product_type}">
                        <f:selectItem itemLabel="Select Product Type" itemValue="" />
                        <f:selectItem itemLabel="Savings" itemValue="Savings" />
                        <f:selectItem itemLabel="Fixed Deposit" itemValue="Fixed Deposit" />
                        <f:selectItem itemLabel="Current" itemValue="Current" />
                        <f:selectItem itemLabel="Recurrent Deposit" itemValue="Recurrent Deposit" />
                    </p:selectOneMenu>

                    <p:outputLabel value="Username:" />
                    <p:inputText value="#{userController.user.username}" />

                    <p:outputLabel value="Password:" />
                    <p:inputText value="#{userController.user.password}" />
                </p:panelGrid>
                <p:commandButton value="Save User" action="#{userController.createUpdate()}"
                                 style="margin-top: 10px;" oncomplete="PF('userDialog').hide()"
                                 update=":listForm"/>
            </h:form>
        </p:dialog>


        <center>
            <h:form id="listForm" >
                <p:dataTable value="#{userController.userModel}" var="user" paginator="true" rows="10"
                             paginatorPosition="bottom"  emptyMessage="No records found" 
                             id="userTable"
                             rowKey="#{user.id}"
                             selectionMode="single" selection="#{userController.user}">


                    <f:facet name="header">
                        User Details
                        <div class="button-container" style="position: absolute;
                             top: 45px;
                             left: 95.3%;
                             right: 0;
                             margin: 10px;">
                            <p:commandButton
                                oncomplete="PF('userDialog').show()"
                                icon="ui-icon-plusthick" title="Add User" update=":userForm" 
                                actionListener="#{userController.beforeCreate()}" 
                                style="height: 30px;"/>
                        </div>
                    </f:facet>
                    <p:column headerText="Id" width="1" filterBy="#{user.id}" sortBy="#{user.id}">
                        <h:outputText value="#{user.id}" />
                    </p:column>

                    <p:column headerText="Name" width="34" filterBy="#{user.name}" sortBy="#{user.name}">
                        <h:outputText value="#{user.name}" />
                    </p:column>

                    <p:column headerText="Address" width="24">
                        <h:outputText value="#{user.address}" />
                    </p:column>

                    <p:column headerText="Contact" width="16">
                        <h:outputText value="#{user.contact}" />
                    </p:column>

                    <p:column headerText="DOB" width="15">
                        <h:outputText value="#{user.dob}" />
                    </p:column>

                    <p:column headerText="Email" width="35">
                        <h:outputText value="#{user.email}" />
                    </p:column>

                    <p:column headerText="Product Type" width="20">
                        <h:outputText value="#{user.product_type}" />
                    </p:column>

                    <p:column headerText="Username" width="16">
                        <h:outputText value="#{user.username}" />
                    </p:column> 

                    <p:column headerText="Action" width="12">

                        <p:commandButton styleClass="ui-button-raised ui-button-success" 
                                         icon="ui-icon-pencil" oncomplete="PF('userDialog').show()"
                                         title="Edit User" update=":userForm" 
                                         action="#{userController.beforeUpdate(user)}" />

                        <p:commandButton styleClass="ui-button-raised ui-button-success" 
                                         title="Delete User"
                                         icon="ui-icon-trash"
                                         actionListener="#{userController.delete(user)}"
                                         update=":listForm"
                                         />

                    </p:column>
                    <p:ajax event="rowSelect" update=":listForm:accountForm" listener="#{userController.retrieveAccounts}" />
                </p:dataTable>

                <p:tabView dynamic="true" cache="false">
                    <p:tab title="Deposit">

                    </p:tab>
                    <p:tab title="Withdraw">

                    </p:tab>
                    <p:tab title="Fund Transfer">

                    </p:tab>
                </p:tabView>

                <h:panelGroup id="accountForm">
                    <p:dataTable value="#{userController.accountList}" var="account">
                        <p:column headerText="Account Number">
                            <h:outputText value="#{account.accNo}" />
                        </p:column>
                        <p:column headerText="Balance">
                            <h:outputText value="#{account.balance}" />
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>

            </h:form>
        </center> 

    </body>
</html>
