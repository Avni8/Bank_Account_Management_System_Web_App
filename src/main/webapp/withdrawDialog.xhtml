<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dialog header="Withdrawal" widgetVar="withdrawDialog" modal="true" resizable="false" width="800" height="400">

        <h:form id="withdrawForm">
            <p:panelGrid columns="2" style="margin-bottom: 20px">

                <p:outputLabel value="User:" />
                <p:selectOneMenu value="#{withdrawController.selectedUser}" 
                                 converter="userConverter" id="userMenu" filter="true" 
                                 filterMatchMode="startsWith">
                    <f:selectItem itemLabel="#{userController.selectedUser.name}"
                                  itemValue="#{userController.selectedUser}" />
                    <f:selectItems value="#{accountController.userList}" 
                                   var="user" itemValue="#{user}" itemLabel="#{user.name}" />
                    <p:ajax listener="#{withdrawController.retrieveAccounts()}" update="accountForm" />
                    
                </p:selectOneMenu>
            </p:panelGrid>
            <h:panelGroup id="accountForm">
                <p:dataTable value="#{withdrawController.accountList}" var="account">
                    <p:column headerText="Account">
                        <h:outputText value="#{account.accNo}-#{account.product.product_type}"/>
                    </p:column>
                    <p:column headerText="Balance">
                        <h:outputText value="#{account.balance}"/>
                    </p:column>
                    <p:column headerText="Amount">
                        <p:inputNumber value="#{account.amount}"/>
                    </p:column>
                </p:dataTable>
            </h:panelGroup>
            <p:commandButton value="Withdraw" action="#{withdrawController.withdraw()}"
                             oncomplete="PF('withdrawDialog').hide()"
                             style="margin-top: 20px"/>
        </h:form>  
    </p:dialog>
</ui:composition>
